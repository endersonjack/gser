{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <style>
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 576px) {
      table {
        font-size: 0.9rem;
      }

      .btn-desktop {
        display: none !important;
      }

      .dataTables_length {
        display: none !important;
      }
    }

    @media (min-width: 577px) {
      .btn-mobile {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<!-- Botão flutuante no celular -->
<a href="{% url 'criar_categoria' %}" class="btn btn-primary btn-lg rounded-circle shadow d-sm-none floating-button btn-mobile" title="Nova Categoria">
  <i class="fa fa-plus"></i>
</a>

<div class="container py-4">

  <!-- Cabeçalho -->
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <div class="d-flex align-items-center gap-2">
      <!-- Botão Voltar -->
      <a href="{% url 'dashboard_contrato' request.session.contrato_id %}" class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
        <i class="fa fa-arrow-left"></i>
      </a>

      <!-- Título -->
      <h4 class="mb-0"><i class="fa fa-tags me-2"></i> Categorias</h4>
    </div>

    <!-- Botão Nova Categoria no desktop -->
    <a href="{% url 'criar_categoria' %}" class="btn btn-success btn-desktop">
      <i class="fa fa-plus-circle"></i> Nova Categoria
    </a>
  </div>

  <!-- Tabela -->
  {% if categorias %}
    <div class="table-responsive">
      <table id="tabela-categorias" class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody>
          {% for categoria in categorias %}
            <tr>
              
                <td>
                <a href="{% url 'editar_categoria' categoria.id %}" class="text-decoration-none text-primary fw-semibold">
                    {{ categoria.nome }}
                </a>
                </td>

              <td>{{ categoria.descricao }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info">Nenhuma categoria cadastrada.</div>
  {% endif %}
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function () {
    $('#tabela-categorias').DataTable({
      pageLength: 25,
      language: {
        url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
      }
    });
  });
</script>
</body>
</html>
