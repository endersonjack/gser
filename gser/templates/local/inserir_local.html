{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="{% static 'manifest.json' %}">
<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
<link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
<meta name="theme-color" content="#0d6efd" />
  <title>Inserir Local</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    @media (min-width: 768px) {
      .top-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 767.98px) {
      .top-actions {
        display: flex;
        flex-direction: column-reverse;
        align-items: flex-start;
        gap: 1rem;
        margin-bottom: 20px;
      }

      .form-buttons-mobile {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }

      .form-buttons-mobile a,
      .form-buttons-mobile button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container py-5">

  <!-- Mensagens -->
  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Topo - Desktop / Mobile -->
  <div class="top-actions">
    <!-- Botões -->
    <div class="d-none d-md-flex gap-2">
      <a href="{% url 'locais' %}" class="btn btn-outline-secondary">
        <i class="fa fa-arrow-left"></i> Voltar
      </a>
      <button form="form-local" type="submit" class="btn btn-success">
        <i class="fa fa-save"></i> Salvar
      </button>
    </div>

    <!-- Título -->
    <h4 class="mb-0"><i class="fa fa-plus-circle me-2"></i> Inserir Local</h4>
  </div>

  <!-- Formulário -->
  <form method="post" id="form-local" class="card card-body shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_nome" class="form-label">Nome do Local</label>
      {{ form.nome }}
    </div>
    <div class="mb-3">
      <label for="id_endereco" class="form-label">Endereço</label>
      {{ form.endereco }}
    </div>

    <!-- Botões - Mobile -->
    <div class="form-buttons-mobile d-md-none">
      <a href="{% url 'locais' %}" class="btn btn-outline-secondary">
        <i class="fa fa-arrow-left"></i> Voltar
      </a>
      <button type="submit" class="btn btn-success">
        <i class="fa fa-save"></i> Salvar
      </button>
    </div>
  </form>
</div>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
