{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Locais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <style>
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Alinha busca à esquerda e paginação abaixo */
    .dataTables_wrapper .dataTables_filter {
      text-align: left !important;
    }
    .dataTables_wrapper .dataTables_length {
      text-align: left !important;
    }
    .dataTables_wrapper .dataTables_info {
      padding-top: 10px;
      float: left;
    }
    .dataTables_wrapper .dataTables_paginate {
      float: right;
      padding-top: 10px;
    }
    .clickable-row {
    cursor: pointer;
    }

    @media (max-width: 575.98px) {
  div.dataTables_length {
    display: none !important;
  }
}
  </style>
</head>
<body>

  <!-- Botão flutuante (somente mobile) -->
  <a href="{% url 'inserir_local' %}" class="btn btn-primary btn-lg rounded-circle shadow d-sm-none floating-button" title="Adicionar Local">
    <i class="fa fa-plus"></i>
  </a>

  <div class="container py-4">
    <!-- Título e botões -->
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
      <div class="d-flex align-items-center gap-2">
        <button onclick="history.back()" class="btn btn-outline-secondary d-flex align-items-center">
          <i class="fa fa-arrow-left"></i>
          <span class="ms-2 d-none d-sm-inline">Voltar</span>
        </button>
        <a href="{% url 'inserir_local' %}" class="btn btn-success d-none d-sm-inline-block">
          <i class="fa fa-plus-circle"></i> Inserir Local
        </a>
      </div>
      <h4 class="mb-0"><i class="fa fa-location-dot"></i> Locais cadastrados</h4>
    </div>

    {% if locais %}
      <div class="table-responsive">
        <table id="tabela-locais" class="table table-striped table-bordered">
  <thead class="table-light">
    <tr>
      <th>Nome</th>
      <th>Endereço</th>
    </tr>
  </thead>
  <tbody>
    {% for local in locais %}
    <tr>
      <td>
        <a href="{% url 'editar_local' local.id %}" class="text-decoration-none text-primary">
          <i class="fa fa-pencil-alt me-1"></i> {{ local.nome }}
        </a>
      </td>
      <td>{{ local.endereco }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

      </div>
    {% else %}
      <div class="alert alert-info">Nenhum local cadastrado ainda.</div>
    {% endif %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- Inicialização da DataTable -->
  <script>
    $(document).ready(function () {
      $('#tabela-locais').DataTable({
        pageLength: 25,
        language: {
          url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
        },
        dom: '<"row"<"col-sm-6"f><"col-sm-6 text-end"l>>' + 
             '<"row"<"col-sm-12"tr>>' + 
             '<"row mt-2"<"col-sm-6"i><"col-sm-6"p>>'
      });
    });
  </script>
</body>
</html>
