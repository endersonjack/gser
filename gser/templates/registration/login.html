{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Ordens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0d6efd, #0dcaf0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-login {
      border-radius: 0.5rem;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .login-card {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center mb-4">
      <h3><i class="fa fa-lock text-primary"></i> Login do Sistema</h3>
      <p class="text-muted small">Acesse com seu usuário e senha</p>
    </div>

    {% if form.errors %}
      <div class="alert alert-danger">
        <strong>Erro:</strong> Usuário ou senha inválidos.
      </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Usuário</label>
        <input type="text" name="username" class="form-control" required autofocus id="id_username" placeholder="Digite seu usuário">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" required id="id_password" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-login">
        <i class="fa fa-sign-in-alt"></i> Entrar
      </button>
    </form>

    <div class="mt-4 text-center text-muted small">
      &copy; {{ now|date:"Y" }} Sistema de Ordens
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
